<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Canvas tutorial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/0.15.1/tf.min.js"></script>
    <script src="LogisticRegression.js"></script>
    <style type="text/css">
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body onload="draw();">
<canvas id="tutorial" width="280" height="280"></canvas>
<canvas id="tutorial1" width="28" height="28"></canvas>
<button onclick="clearCanvas()">Clear</button>
<button onclick="predict()">Predict</button>
<div style="font-size : 150px;">3</div>


<script type="text/javascript">
    async function draw() {

        const logisticRegression = new LogisticRegression();

        logisticRegression.weights = tf.tensor(await fetch('model.json').then(res => res.json()));
        const canvas               = document.getElementById('tutorial');
        const ctx                  = canvas.getContext('2d');
        const canvas1              = document.getElementById('tutorial1');
        const ctx1                 = canvas1.getContext('2d');
        let lastX, lastY           = null;
        let drawing                = false;

        window.logisticRegression = logisticRegression;
        window.canvas             = canvas;
        window.canvas1            = canvas1;
        window.ctx                = ctx;
        window.ctx1               = ctx1;

        canvas.onmousemove = function (e) {

            if (drawing) {
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineWidth   = 10;
                ctx.strokeStyle = '#111111';
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
                [lastX, lastY] = [e.offsetX, e.offsetY];
            }
        };

        canvas.onmouseup = function () {
            ctx1.drawImage(canvas, 0, 0, 28, 28);
            drawing = false;
        };

        canvas.onmousedown = function (e) {
            drawing        = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }
    }

    function clearCanvas() {
        ctx.clearRect(0, 0, 280, 280);
        ctx1.clearRect(0, 0, 28, 28)
    }

    async function predict() {
        const labels = Array.from(tf.fromPixels(ctx1.getImageData(0, 0, 28, 28), 1).dataSync());
        console.log(labels);
        console.log(await logisticRegression.predict([labels]).array());
    }
</script>
</body>
</html>
